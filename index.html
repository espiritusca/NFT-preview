<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">

</head>
<body>

  <div class="content">

    <div id="img" class="img-box">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-img">
      <img src="images/icon-view.svg" alt="" class="eye-icon">
    </div>

    <div class="details-box">

      <div class="about-box">

        <h3>Equilibrium #3429</h3>
        
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="value-time">

          <span class="eth">
            <img src="images/icon-ethereum.svg" alt="Value"> 0.041 ETH
          </span>
          
          <span>
            <img src="images/icon-clock.svg" alt="Time left"> 3 days left
          </span>

        </div>

      </div>

      <div class="author-box">

        <img src="images/image-avatar.png" alt="Creator">
        <p>Creation of <span>Jules Wyvern</span></p>
  
      </div>

    </div>

  </div>

</body>
</html>
